<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | EduPulse SMS</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top left, #1e1b4b 0%, #0f172a 100%);
            min-height: 100vh;
        }

        .login-wrapper {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .login-card {
            padding: 3rem;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary);
            background: var(--glass-heavy);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
        }

        .reset-btn {
            width: 100%;
            justify-content: center;
            margin-top: 1rem;
            font-size: 1.1rem;
            padding: 14px;
        }

        .back-to-login {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 2rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-to-login:hover {
            color: var(--primary);
        }

        .success-box {
            display: none;
            padding: 2rem;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.2);
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .success-box i {
            font-size: 3rem;
            color: #4ade80;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="glass-card login-card">
            <div id="reset-form-container">
                <div class="login-header">
                    <div class="logo-area" style="justify-content: center; margin-bottom: 1.5rem;">
                        <div class="logo-icon">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <span>EduPulse</span>
                    </div>
                    <h1>Forgot Password?</h1>
                    <p>Enter your email address and we'll send you a link to reset your password.</p>
                </div>

                <form onsubmit="return handleReset(event)">
                    <div class="form-group">
                        <label>Email Address</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="name@school.com" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary reset-btn" id="submit-btn">
                        <span>Send Reset Link</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>

            <div id="success-container" style="display: none;">
                <div class="success-box">
                    <i class="fas fa-check-circle"></i>
                    <h2 style="margin-bottom: 10px;">Check Your Email</h2>
                    <p style="color: var(--text-muted);">We've sent a password reset link to <br><strong
                            id="display-email" style="color: white;"></strong></p>
                </div>
                <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1.5rem;">
                    Didn't receive the email? Check your spam folder or try again.
                </p>
                <button onclick="location.reload()" class="btn-primary"
                    style="background: var(--glass); border: 1px solid var(--border); width: 100%; justify-content: center;">
                    Try Another Email
                </button>
            </div>

            <a href="login.html" class="back-to-login">
                <i class="fas fa-arrow-left"></i>
                Back to Sign In
            </a>
        </div>
    </div>

    <script>
        function handleReset(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submit-btn');

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Sending...';

            // Simulate API call
            setTimeout(() => {
                document.getElementById('reset-form-container').style.display = 'none';
                document.getElementById('success-container').style.display = 'block';
                document.querySelector('.success-box').style.display = 'block';
                document.getElementById('display-email').innerText = email;
            }, 1500);

            return false;
        }
    </script>
</body>

</html>
