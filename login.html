<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EduPulse SMS</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top left, #1e1b4b 0%, #0f172a 100%);
        }

        .login-wrapper {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .login-card {
            padding: 3rem;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary);
            background: var(--glass-heavy);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
        }

        .login-btn {
            width: 100%;
            justify-content: center;
            margin-top: 1rem;
            font-size: 1.1rem;
            padding: 14px;
        }

        .forgot-pass {
            display: block;
            margin-top: 1.5rem;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .social-login {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 1rem;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: var(--glass);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        .social-icon:hover {
            background: var(--glass-heavy);
            color: var(--primary);
            border-color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="glass-card login-card">
            <div class="login-header">
                <div class="logo-area" style="justify-content: center; margin-bottom: 1.5rem;">
                    <div class="logo-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <span>EduPulse</span>
                </div>
                <h1>Welcome Back</h1>
                <p>Please enter your details to sign in</p>
            </div>

            <form action="dashboard.html" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="name@school.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary login-btn">Sign In</button>
                <a href="#" class="forgot-pass">Forgot password?</a>
            </form>

            <div class="social-login">
                <p style="color: var(--text-muted); font-size: 0.8rem;">Or continue with</p>
                <div class="social-icons">
                    <div class="social-icon"><i class="fab fa-google"></i></div>
                    <div class="social-icon"><i class="fab fa-microsoft"></i></div>
                    <div class="social-icon"><i class="fab fa-github"></i></div>
                </div>
            </div>

            <a href="create-account.html"
                style="display: block; margin-top: 1.5rem; color: var(--text-main); text-decoration: none; font-size: 0.9rem;">
                Don't have an account? <span style="color: var(--primary); font-weight: 600;">Create Account</span>
            </a>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            // In a real app, you'd validate here
            window.location.href = 'dashboard.html';
            return false;
        }
    </script>
</body>

</html>
