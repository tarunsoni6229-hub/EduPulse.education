<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | EduPulse SMS</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top left, #1e1b4b 0%, #0f172a 100%);
            min-height: 100vh;
        }

        .login-wrapper {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .login-card {
            padding: 2.5rem;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-muted);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .input-group input:focus {
            border-color: var(--primary);
            background: var(--glass-heavy);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
        }

        .login-btn {
            width: 100%;
            justify-content: center;
            margin-top: 1rem;
            font-size: 1.1rem;
            padding: 14px;
        }

        .terms-text {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .terms-text a {
            color: var(--primary);
            text-decoration: none;
        }

        .login-link {
            display: block;
            margin-top: 1.5rem;
            color: var(--text-main);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-link span {
            color: var(--primary);
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="glass-card login-card">
            <div class="login-header">
                <div class="logo-area" style="justify-content: center; margin-bottom: 1.5rem;">
                    <div class="logo-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <span>EduPulse</span>
                </div>
                <h1>Create Account</h1>
                <p>Join our educational community today</p>
            </div>

            <form onsubmit="return handleRegister(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Full Name</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="John Doe" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Student ID / Roll No.</label>
                        <div class="input-group">
                            <i class="fas fa-id-card"></i>
                            <input type="text" placeholder="2024MS001" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="john@example.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <div class="input-group">
                            <i class="fas fa-phone"></i>
                            <input type="tel" placeholder="+91 98765 43210" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <div class="input-group">
                            <i class="fas fa-shield-alt"></i>
                            <input type="password" placeholder="••••••••" required>
                        </div>
                    </div>
                </div>

                <div style="text-align: left; margin: 10px 0;">
                    <label style="display: flex; align-items: center; gap: 10px; font-size: 0.85rem; cursor: pointer;">
                        <input type="checkbox" required style="accent-color: var(--primary);">
                        <span>I agree to the Terms & Conditions</span>
                    </label>
                </div>

                <button type="submit" class="btn-primary login-btn">Create Account</button>
            </form>

            <p class="terms-text">
                By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </p>

            <a href="login.html" class="login-link">Already have an account? <span>Sign In</span></a>
        </div>
    </div>

    <script>
        function handleRegister(e) {
            e.preventDefault();
            // In a real app, you'd save data here
            alert('Account created successfully! Redirecting to login...');
            window.location.href = 'login.html';
            return false;
        }
    </script>
</body>

</html>
